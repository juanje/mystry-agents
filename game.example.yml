# Mystery Party Game Generator - Configuration File
# This file contains all the settings needed to generate a mystery party game.
# Copy this file to game.yml and customize it to your preferences.

# Language for generated content (es for Spanish, en for English)
language: es

# Country for character names and cultural context
country: Spain

# Optional: Specific region within the country for more localized cultural details
# Leave empty or omit if not needed
region: Las Palmas de Gran Canaria

# Historical epoch or time period
# Options: modern, 1920s, victorian, custom
epoch: modern

# Optional: Custom epoch description (only used if epoch is "custom")
# custom_epoch_description: "Medieval fantasy realm with magic"

# Theme or setting type
# Options: family_mansion, corporate_retreat, cruise, train, custom
theme: family_mansion

# Optional: Custom theme description (only used if theme is "custom")
# custom_theme_description: "Haunted castle on a stormy night"

# Player characters (suspects) configuration
players:
  male: 3      # Number of male suspect characters
  female: 3    # Number of female suspect characters
  # Total players will be male + female (6 in this example)
  # Plus 1 host (victim) = 7 total people at the party

# Host character gender (the victim)
# Options: male, female
host_gender: male

# Game duration in minutes
# Range: 60-180
duration_minutes: 90

# Difficulty level
# Options: easy, medium, hard
difficulty: medium

# Killer identity revelation
# If true, the killer's character sheet will reveal that they are the murderer
# and include a brief narrative of how they committed the crime.
# If false (default), the killer doesn't know their identity until the end.
# Options: true, false
killer_knows_identity: false

# NOTES:
# - CLI flags (--dry-run, --debug, --no-images) still work
# - Character portraits are generated by default (use --no-images to skip)
#
# USAGE:
# cp game.example.yml game.yml  # Create your config file
# uv run mystery-agents         # Uses game.yml by default
#
# Or specify a different config file:
# uv run mystery-agents my-custom-game.yml
#
# For a quick dry-run test:
# uv run mystery-agents game.example.yml --dry-run

